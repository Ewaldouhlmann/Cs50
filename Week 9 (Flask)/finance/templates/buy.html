{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <h3 class="mb-0">Hello, {{ user_data['username'] }}</h3>
        <p class="mb-0">You have: <span class="font-weight-bold">{{ user_data['cash'] | usd }}</span></p>
    </div>

    <form action="/buy" method="post">
        <div class="d-flex align-items-center justify-content-center gap-3" style="height: 10vh;">
            <input id="symbol" autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text" style="width: 45%;">
            <input id="shares" name="shares" placeholder="Shares" class="form-control" type="number" min="1" style="width: 15%;">
            <button class="btn btn-primary rounded-3" type="submit" style="width: 15%;">Buy</button>
        </div>
    </form>
{% endblock %}
