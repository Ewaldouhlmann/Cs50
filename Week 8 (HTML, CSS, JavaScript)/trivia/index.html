<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            let buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', function(){
                    if (button.id == 'correct')
                    {
                        button.style.backgroundColor = 'green';
                        showResult('Correct');
                        blockbuttons();
                    }
                    else if(button.id == "incorrect")
                    {
                        button.style.backgroundColor = 'red';
                        showResult('Incorrect');
                        blockbuttons();
                    }
                    else
                    {
                        check_free_response();
                    }
                });
            });
        });

        function blockbuttons() {
            let buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                if (button.id != "check") {
                    button.style.pointerEvents = 'none';
                }
            });
        }

        function showResult(msg)
        {
            let answer = document.querySelector('.feedback');
            answer.innerHTML = msg;
        }

        function check_free_response() {
            let answer = document.getElementById('free_answer').value.toUpperCase();
            let input = document.getElementById('free_answer');
            let feedback = document.querySelector('.fr-feedback');
            if (answer == 'BRAS√çLIA' || answer == 'BRASILIA')
            {
                feedback.innerHTML = 'Correct';
                input.style.backgroundColor = 'green';
            }
            else
            {
                feedback.innerHTML = 'Incorrect';
                input.style.backgroundColor = 'red';
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <!-- TODO: Add multiple choice question here -->
            <h3>What is the approximate number of kangaroos in Australia?</h3>
            <button id="incorrect">30 million</button>
            <button id="incorrect">38 million</button>
            <button id="incorrect">46 million</button>
            <button id="correct">42 million</button>
            <p class="feedback"></p>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <!-- TODO: Add free response question here -->
            <h3>What is the capital of Brazil?</h3>
            <input id="free_answer" type="text">
            <button id="check">Check</button>
            <p class="fr-feedback"></p>
        </div>
    </div>
</body>
</html>
